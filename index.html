<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>FinView</title>
</head>

<body>
  <nav>
    <ul><a href='#input'>Search</a></ul>
    <ul><a href=''>Favorites</a></ul>
  </nav>
  <main>
    <h1 id='name'>FinView</h1>
    <form class="search-form">
      <input type="text" id="input" placeholder="Stock Ticker (e.g. AAPL)">
      <input type="submit" value='Search' id='submit'>
    </form>
    <div class='price-div'>
      <section class='price-data'>
        <div id='price'></div>
      </section>
    </div>
    <div class='information'>
      <section class="company-profile">
        <div class='hidden' id='profile'></div>
      </section>
      <section class="financial-overview">
        <div class='hidden' id='finances'></div>
      </section>
    </div>
  </main>
  <footer id='footer'>
    <a href="https://www.alphavantage.co/documentation/">Company Information API: Alpha Vantage</a>
    <a href="https://financialmodelingprep.com/developer/docs/">Real-Time Share Price API: Financial Modeling Prep</a>
    <h6>Â© Jared Beneroff 2021</h6>
  </footer>
</body>

</html>
